name: First Workflow

on:
  push:
    branches:
      - main

jobs:
  echo_branch:
    runs-on: ubuntu-latest
    
    steps:       
      - name: First pipeline
        run: "echo Branch: main"

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: "npm i"
      - run: "npm test"
      